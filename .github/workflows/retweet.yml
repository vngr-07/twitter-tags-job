name: Retweet Bot

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: "*/30 * * * *" # Every 30 minutes

jobs:
  run-retweet-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium==4.21.0 undetected-chromedriver==3.5.5 webdriver-manager

      - name: Run retweet bot
        run: python retweet-bot.py
        env:
          COOKIES_JSON: ${{ secrets.COOKIES_JSON }}

      # âœ… Upload screenshots & HTML snapshots even on failure
      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-files
          path: |
            screenshots/
            html_snapshots/
          retention-days: 7
