name: Retweet Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *" # Every 30 minutes

jobs:
  retweet-bot:
    runs-on: ubuntu-latest
    retries: 3   # âœ… Automatically retry if the workflow fails

    steps:
      # âœ… Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # âœ… Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium==4.21.0 undetected-chromedriver==3.5.5 webdriver-manager

      # âœ… Run the retweet bot with retry logic
      - name: Run retweet bot
        run: |
          echo "ðŸš€ Starting retweet bot..."
          for i in 1 2 3; do
            echo "ðŸ”„ Attempt #$i..."
            python retweet-bot.py && break || sleep 15
          done
        env:
          TWITTER_USERNAME: ${{ secrets.TWITTER_USERNAME }}
          TWITTER_PASSWORD: ${{ secrets.TWITTER_PASSWORD }}

      # âœ… Upload debug screenshots if anything fails
      - name: Upload debug screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/
          retention-days: 7
